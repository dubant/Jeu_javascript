<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="script.css">
        <title>Jeu Javascript</title>
        
        
    
    </head>
    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="player0">Player 1</div>
                <div class="player-score" id="score_player0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Score</div>
                    <div class="player-current-score" id="score-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="player1">Player 2</div>
                <div class="player-score" id="score_player1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Score</div>
                    <div class="player-current-score" id="score-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"  onclick="nouveau_jeu()"></i>Nouvelle partie</button>
            
            <button class="btn-roll"><i class="ion-ios-loop" onclick="lancerdes()"></i>Lancé le dé</button>
            <button class="btn-hold"><i class="ion-ios-download-outline" onclick="gagnant()"></i>Prendre</button>
            <img src="images/D6_-_2.png" alt="lancesdes" class="lancesdes">
             
        </div>
        
        <script src="projet.js"></script>
    </body>
